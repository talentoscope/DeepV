name: DeepV CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint (flake8 + black + isort check)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          black --check --diff .
          isort --check-only --diff .

      - name: Type check with mypy
        run: |
          mypy --ignore-missing-imports --no-strict-optional .

      - name: Run tests
        run: |
          pytest --tb=short

      - name: Security scan
        run: |
          python scripts/run_security_scan.py

  smoke:
    runs-on: ubuntu-latest
    name: Smoke checks (validate + lightweight tests)
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy pillow cairocffi tensorboardx pytest pluggy tqdm scipy scikit-learn svgpathtools

      - name: Validate environment
        run: |
          python scripts/validate_env.py

      - name: Run lightweight tests
        run: |
          pytest tests/ -k "not heavy" --tb=short
