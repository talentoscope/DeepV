# Logging configuration for DeepV
defaults:
  - _self_

# Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
level: INFO

# Log format string
format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"

# File logging
file_enabled: true
file_path: "logs/deepv.log"

# Structured logging options
json_format: false
include_context: true
performance_timing: true

# Context fields to include in logs
context_fields:
  - module
  - operation
  - batch_size
  - device
  - pipeline_step

# Log rotation (for file logging)
rotation:
  enabled: true
  max_bytes: 10485760  # 10MB
  backup_count: 5