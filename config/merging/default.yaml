# Merging configuration
# Magic numbers extracted from merging code

# Connection parameters (already in pipeline config, but here for completeness)
max_angle_to_connect: 10
max_distance_to_connect: 3

# Hardcoded values in merging_for_lines.py
window_width: 200  # in merge_close function
lines_matching_frac: 0.07  # fraction in lines_matching

# Parameters for merge_close function
merge_close:
  tol: 0.001  # tolerance for merging
  max_dist: 5  # maximum distance for merging
  max_angle: 15  # maximum angle difference for merging
  window_width: 100  # search window width

# Parameters for curve merging
curve_merging:
  width_percentile: 90  # percentile for width calculation
  fit_tol: 0.5  # fitting tolerance
  w_tol: .inf  # width tolerance (infinity = no limit)
  join_tol: 0.5  # joining tolerance

